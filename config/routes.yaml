controllers:
    resource:
      path: ../src/Controller/
      namespace: App\Controller
    type: attribute
    prefix: /{_locale}
    requirements:
      _locale: '%app_locales%'
    defaults:
      _locale: '%default_locale%'

root_redirect:
  path: /
  controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
  defaults:
    path: /fr/
    permanent: true